mutation updateInvestment(
  $id: ID!,
  $amount: Float!,
  $broker: String!,
  $currency: String!,
  $deleted: Boolean!,
  $holder: String!,
  $available: Boolean!)
{
  updateInvestment(
    data: {
      amount: $amount,
      broker: $broker,
      currency: $currency,
      deleted: $deleted,
      holder: $holder,
      available: $available
    }
    where: { id: $id }
  ){
    id
    amount
    broker
    currency
    deleted
    holder
    available
  }
}
