mutation addInvestment(
  $amount: Float!,
  $broker: String!,
  $currency: String!,
  $holder: String!,
  $available: Boolean!
)
{
  createInvestment(
    data: {
      amount: $amount,
      broker: $broker
      currency: $currency,
      deleted: false,
      holder: $holder,
      available: $available
    }
  ) {
    id
  }
}
