mutation updateRevenue(
  $id: ID!,
  $amount: Float!,
  $bank: String!,
  $date: Date!,
  $deleted: Boolean!,
  $description: String!,
  $type: String!,
  $currency: String!,
  $itemStatus: Int!,
  $paymentID: ID!)
{
  updateRevenue(
    data: {
      amount: $amount,
      bank: $bank,
      date: $date,
      deleted: $deleted,
      description: $description,
      type: $type,
      currency: $currency,
      itemStatus: $itemStatus,
      payment:  {
        connect: {
          id: $paymentID
        }
      },
    }
    where: { id: $id }
  ){
    id
    amount
    bank
    date
    deleted
    description
    type
    currency
    itemStatus
    payment {
      id
      amount
      broker
      currency
      holder
      deleted
      type
    }
  }
}
