mutation updateExpense(
  $id: ID!,
  $amount: Float!,
  $card: Boolean!,
  $date: Date!,
  $deleted: Boolean!,
  $note: String!,
  $categoryID: ID!,
  $currency: String!,
  $paymentID: ID!,
  $variable: Boolean!,
  $travelID: ID
)
{
  updateExpense(
    data: {
      amount: $amount,
      card: $card,
      date: $date,
      deleted: $deleted,
      note: $note, 
      category: {
        connect: {
          id: $categoryID
        }
      },
      currency: $currency,
      payment: {
        connect: {
          id: $paymentID
        }
      },
      variable: $variable,
      travel: {
        connect: {
          id: $travelID
        }
      }
    }
    where: { id: $id }
  ){
    id
    amount
    card
    date
    deleted
    note
    category {
      id
      name
      type
    }
    currency
    payment {
      id
      amount
      broker
      currency
      holder
      deleted
      type
    }
    variable
    travel {
      id
    }
  }
}
