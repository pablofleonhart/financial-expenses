mutation addExpense(
  $amount: Float!,
  $card: Boolean!,
  $date: Date!,
  $deleted: Boolean!,
  $note: String!,
  $categoryID: ID!,
  $currency: String!,
  $paymentID: ID!,
  $variable: Boolean!,
  $travelID: ID
)
{
  createExpense(
    data: {
      amount: $amount,
      card: $card
      date: $date,
      deleted: $deleted,
      note: $note,
      category: {
        connect: {
          id: $categoryID
        }
      },
      currency: $currency
      payment:  {
        connect: {
          id: $paymentID
        }
      },
      variable: $variable
      travel: {
        connect: {
          id: $travelID
        }
      }
    }
  ) {
    id
  }
}
