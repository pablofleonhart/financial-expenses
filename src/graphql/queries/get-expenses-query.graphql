query GetExpenses($startDate: Date!, $endDate: Date!) {
  expenses(first: 100, orderBy: date_DESC, where: { date_lte: $startDate, date_gte: $endDate }) {
    id
    amount
    card
    category {
      id
      name
      type
    }
    date
    deleted
    note
    account {
      name
    }
    currency
  }
}
