query GetExpenses($startDate: Date!, $endDate: Date!) {
  expenses(first: 100, orderBy: date_DESC, where: { date_gte: $startDate, date_lte: $endDate }) {
    id
    amount
    card
    category {
      id
      name
      type
    }
    date
    deleted
    note
    account {
      name
    }
    currency
    payment {
      id
      amount
      broker
      deleted
      currency
      holder
      type
    }
    variable
  }
}
